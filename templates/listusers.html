<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.js"></script>
    <title>Список</title>
</head>
<body style="background-color: #D6D6D6;">
    <div class="mask d-flex align-items-center h-100">
        <div class="container min-vh-100 align-items-center">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    <h1>Общий список:</h1>
    <h2>{{ datetoday }}</h2>
    <p>Зарегистрировано: {{ totalreg }}</p>

    <div class="user-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Группа</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr>
                    <td>{{ id[i] }}</td>
                    <td>{{ lastnames[i] }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ classes[i] }}</td>
                    <td>
                        <a href="/deleteuser?user={{ id[i] }}" class="delete-button">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="buttons">
        <button class="btn btn-secondary" onclick="window.location.href='/add'">Добавить</button>
        <button class="btn btn-secondary" onclick="window.location.href='/start'">Отметиться</button>
        <button class="btn btn-secondary" onclick="window.location.href='/'">На главную</button>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
