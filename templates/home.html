<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/bootstrap.js"></script>
    <title>Учет посещаемости</title>
</head>

<body style="background-color: #D6D6D6;">
    <div class="mask d-flex align-items-center h-100">
        <div class="container min-vh-100 align-items-center">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    <h1>Учет посещаемости</h1>
    <h2>{{ datetoday }}</h2>
    <p>Всего зарегистрировано: {{ totalreg }}</p>

    <div class="attendance-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Группа</th>
                    <th>Время</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr>
                    <td>{{ lastnames[i] }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ classes[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="buttons" style="display: flex; justify-content: center; grid-gap: 20px;">
        <button class="btn btn-secondary" onclick="window.location.href='/add'">Добавить</button>
        <button class="btn btn-secondary" onclick="window.location.href='/listusers'">Список</button>
        <button class="btn btn-secondary" onclick="window.location.href='/start'">Отметиться</button>
    </div>

    {% if mess %}
        <div class="error-message">{{ mess }}</div>
    {% endif %}
</div>
</div>
</div>
</div>
</div>
</div>
</body>

</html>
